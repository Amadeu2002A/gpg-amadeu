<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPG: Guía rápida con comandos</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#2dd4bf;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03)}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#071024 0%, #07172a 100%);color:#e6eef6}
    .container{max-width:980px;margin:36px auto;padding:24px}
    .hero{display:flex;gap:20px;align-items:center}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.6);flex:1}
    h1{margin:0 0 6px;font-size:28px}
    p.lead{color:var(--muted);margin:0 0 12px}
    .badge{display:inline-block;background:var(--glass);padding:6px 10px;border-radius:999px;font-weight:600;color:var(--accent);font-size:13px}
    img.logo{width:110px;height:110px;object-fit:contain;border-radius:12px;background:linear-gradient(180deg,#07182a,#08132a);padding:12px}
    section{margin-top:18px}
    pre{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:8px;overflow:auto}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Roboto Mono,monospace;font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .sidebar{padding:14px;border-radius:10px;background:rgba(255,255,255,0.02)}
    .cmd-row{display:flex;gap:8px;align-items:center}
    button.copy{background:none;border:1px solid rgba(255,255,255,0.06);color:var(--accent);padding:6px 10px;border-radius:8px;cursor:pointer}
    footer{opacity:0.75;color:var(--muted);font-size:13px;margin-top:22px}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <!-- Content omitted for brevity in this example -->
</body>
</html>
